<!DOCTYPE html>
<html>
   <head>
      <title>HTML textarea Tag</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/snap.svg/0.1.0/snap.svg-min.js"></script>
   </head>

   <body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>Input data text</h1>
                <form action="/" method="POST">
                    <textarea id="data"name="data"class="form-control" rows="3">{{ data }}</textarea>
                    <input class="btn btn-primary" type="submit" value="Submit">
                </form>

            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
            <h1>Result</h1>
            {% for line, lineResult in result.items() %}
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">{{ line  }}</li>
                </ol>
                </nav>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Person <span class="badge badge-primary">{{ lineResult['person'] }}</span></li>
                    <li class="list-group-item">Title: <span class="badge badge-success">{{ lineResult['title']}} </span></li>
                    <li class="list-group-item">Organization: <span class="badge badge-info">{{ lineResult['organization']}} </span></li>
                    <li class="list-group-item">Location: <span class="badge badge-danger">{{ lineResult['location']}}</span></li>
                </ul>
            {% endfor %}
            </div>
        </div>
    </div>
   </body>
</html>
